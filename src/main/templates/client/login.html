{% extends 'client/base.html' %}


{% load crispy_forms_tags %}


{% block title %}

<title>Employee Login</title>
{% endblock %}


    {% block content %}
    <center>

        <div class="row ">
            <div class="col-md-12">
                <p class="display-3">Log In</p>
                <p>Client</p>
            </div>
        </div>

    <br><br><br><br><br>
        <div class="container">
            <div class="form-group">
                {% if msg is not None %}
                    <div class="alert alert-danger">{{ msg }}</div>
                {% endif %}
                <form action="#" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <button class="btn btn-primary" action="submit">Log In</button>
                </form>
            </div>
        </div>
    </center>
    {% endblock %}
